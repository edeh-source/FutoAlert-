<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AlertApp</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

  <!-- Forgot Password Container -->
  <div class="forgot-password-container">
    <h1>Reset Your Password</h1>
    <p>Enter your email, and we'll send you instructions to reset your password.</p>
    
    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" onsubmit="handleFormSubmission(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <small class="error-message" id="emailError"></small>
      </div>

      <button type="submit" class="submit-button">Send Reset Link</button>
    </form>

    <p class="signin-link">Remembered your password? <a href="signin.html">Sign In</a></p>
    <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
