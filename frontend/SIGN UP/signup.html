<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AlertApp</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Sign-Up Container -->
  <div class="signup-container">
    <h1>Welcome to FUTO Alert!</h1>
    <p>Sign up to stay updated with real-time alerts in your area.</p>
    
    <!-- Sign-Up Form -->
    <form id="signupForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="username">First name</label>
        <input type="text" id="name" placeholder="Enter your first name" required>
        <small class="error-message" id="usernameError"></small>
      </div>

      <div class="form-group">
        <label for="username">Last name</label>
        <input type="text" id="name" placeholder="Enter your last name" required>
        <small class="error-message" id="usernameError"></small>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <small class="error-message" id="usernameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <small class="error-message" id="passwordError"></small>
      </div>

      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="password" placeholder="Confirm your password" required>
        <small class="error-message" id="passwordError"></small>
      </div>

      <button type="submit" class="submit-button">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
